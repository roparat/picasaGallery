<div class="gallerys-container">
  <div class="gallerys">
        <h1>Gallery List</h1>
        <ul>
              <li ng-repeat="gallery in $ctrl.galleryList.gallerys" gallery="gallery">
                    <a ui-sref="singlegallery({albumid:gallery.albumid})">
                          <img src="{{gallery.albumCover}}"></img>
                          <div>{{gallery.title}}</div>
                    </a>
            </li>
        </ul>
  </div>
</div>
